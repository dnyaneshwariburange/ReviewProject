<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Review Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #reviewList {
            margin-top: 20px;
        }
        .review-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Employee Review Project</h1>
    
    <input type="text" id="reviewInput" placeholder="Enter employee review" />
    <button onclick="addReview()">Add Review</button>
    <button onclick="removeLastReview()">Remove Last Review</button>
    <button onclick="randomReview()">Random Review</button>
    
    <div id="reviewList"></div>

    <script src="app.js"></script>
    
</body>
</html>
